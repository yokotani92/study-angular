<form [formGroup]="wineForm" (ngSubmit)="onWineFormSubmit()">
  <input type="hidden" formControlName="id" />
  <div fxLayout="row wrap" fxLayoutGap="8px">
    <mat-form-field
      class="form-group"
      fxFlex="calc(20% - 8px)"
      fxFlex.lt-md="calc(50% - 8px)"
      fxFlex.lt-sm="100%"
    >
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name" />
      <mat-error *ngIf="wineForm.controls.name.errors?.required"
        >項目が未入力です
      </mat-error>
    </mat-form-field>
    <mat-form-field
      fxFlex="calc(20% - 8px)"
      fxFlex.lt-md="calc(50% - 8px)"
      fxFlex.lt-sm="100%"
      class="form-group"
    >
      <mat-label>Farm</mat-label>
      <input matInput type="text" placeholder="Farm" formControlName="farm" />
      <mat-error *ngIf="wineForm.controls.farm.errors?.required"
        >項目が未入力です
      </mat-error>
    </mat-form-field>
    <mat-form-field
      fxFlex="calc(20% - 8px)"
      fxFlex.lt-md="calc(50% - 8px)"
      fxFlex.lt-sm="100%"
      class="form-group"
    >
      <mat-label>Vintage</mat-label>
      <input
        matInput
        type="text"
        placeholder="Vintage"
        formControlName="vintage"
      />
      <mat-error *ngIf="wineForm.controls.vintage.errors?.required"
        >項目が未入力です
      </mat-error>
    </mat-form-field>
    <mat-form-field
      fxFlex="calc(20% - 8px)"
      fxFlex.lt-md="calc(50% - 8px)"
      fxFlex.lt-sm="100%"
      class="form-group"
    >
      <mat-label>Size</mat-label>
      <input matInput type="tel" placeholder="Size" formControlName="size" />
      <mat-error *ngIf="wineForm.controls.size.errors?.required"
        >項目が未入力です
      </mat-error>
    </mat-form-field>
    <mat-form-field
      fxFlex="calc(20% - 8px)"
      fxFlex.lt-md="calc(50% - 8px)"
      fxFlex.lt-sm="100%"
      class="form-group"
    >
      <mat-label>Price</mat-label>
      <input matInput type="tel" placeholder="Price" formControlName="price" />
      <mat-error *ngIf="wineForm.controls.price.errors?.required"
        >項目が未入力です
      </mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="end">
    <button
      mat-stroked-button
      type="submit"
      color="primary"
      class="btn btn-default"
    >
      <mat-icon aria-hidden="false" aria-label="info icon">save</mat-icon>
      Save
    </button>
  </div>
</form>
