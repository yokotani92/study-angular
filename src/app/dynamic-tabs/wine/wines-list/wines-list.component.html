<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let wine">{{ wine.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let wine">{{ wine.name }}</td>
  </ng-container>

  <ng-container matColumnDef="farm">
    <th mat-header-cell *matHeaderCellDef>Farm</th>
    <td mat-cell *matCellDef="let wine">{{ wine.farm }}</td>
  </ng-container>

  <ng-container matColumnDef="vintage">
    <th mat-header-cell *matHeaderCellDef>Vintage</th>
    <td mat-cell *matCellDef="let wine">{{ wine.vintage }}</td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let wine">{{ wine.size | number }} ml</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let wine">{{ wine.price | number }} Â¥</td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let wine">
      <button
        mat-stroked-button
        color="primary"
        class="btn btn-default"
        (click)="editWine.emit(wine)"
      >
        <mat-icon aria-hidden="false" aria-label="info icon">edit</mat-icon>
        Edit
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button
  mat-stroked-button
  color="primary"
  class="btn btn-default"
  (click)="addWine.emit()"
>
  <mat-icon aria-hidden="false" aria-label="info icon">add</mat-icon>
  Add wine
</button>
