<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="max-width: 10%">ID</th>
      <td mat-cell *matCellDef="let wine" style="max-width: 10%">
        {{ wine.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="max-width: 20%">Name</th>
      <td mat-cell *matCellDef="let wine" style="max-width: 20%">
        {{ wine.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="farm">
      <th mat-header-cell *matHeaderCellDef style="max-width: 20%">Farm</th>
      <td mat-cell *matCellDef="let wine" style="max-width: 20%">
        {{ wine.farm }}
      </td>
    </ng-container>

    <ng-container matColumnDef="vintage">
      <th mat-header-cell *matHeaderCellDef style="max-width: 10%">Vintage</th>
      <td mat-cell *matCellDef="let wine" style="max-width: 10%">
        {{ wine.vintage }}
      </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef style="max-width: 10%">Size</th>
      <td mat-cell *matCellDef="let wine" style="max-width: 10%">
        {{ wine.size | number }} <span [hidden]="!wine.size">ml</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="max-width: 20%">Price</th>
      <td mat-cell *matCellDef="let wine" style="max-width: 20%">
        {{ wine.price | currency: "JPY" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let wine" class="td-align-right">
        <button
          mat-stroked-button
          color="primary"
          class="btn btn-default"
          (click)="editWine.emit(wine)"
        >
          <mat-icon aria-hidden="false" aria-label="info icon">edit</mat-icon>
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="button">
  <button
    mat-stroked-button
    color="primary"
    class="btn btn-default"
    (click)="addWine.emit()"
  >
    <mat-icon aria-hidden="false" aria-label="info icon">add</mat-icon>
    Add wine
  </button>
</div>
