<div
  fxLayout="row wrap"
  fxLayoutGap="8px"
  fxLayoutAlign="center"
  class="container"
>
  <mat-card fxFlex="80%" fxFlex.lt-sm="100%">
    <h1>Observable.combineLatest</h1>
    <p>This is a test of combineLatest operator of RxJS.</p>
    <div *ngFor="let item$ of itemList$">
      <div>{{ (item$ | async)?.message }}</div>
    </div>
    <button mat-stroked-button color="primary" (click)="addItem()">
      Button
    </button>
  </mat-card>
</div>
